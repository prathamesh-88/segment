<script>
    function getCookie(cookieName) {
      var name = cookieName + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var cookieArray = decodedCookie.split(';');
      for(var i = 0; i < cookieArray.length; i++) {
        var cookie = cookieArray[i].trim();
        if (cookie.indexOf(name) === 0) {
          return cookie.substring(name.length, cookie.length);
        }
      }
      return null; // If cookie not found
    }

    window.addEventListener('DOMContentLoaded', ()=>{
      var vwoUuid = getCookie('_vwo_uuid');
      console.info(`VWO UUID: ${vwoUuid}`)
      window.Moengage.add_user_attribute("vwoUuid", vwoUuid);
      Moengage.track_event("ctaClick");
    })
  </script>

  <script>
    analytics.addSourceMiddleware(({payload, next, integrations})=>{
      const getCookie = function(name) {
        const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(';').shift();
      }
      const event = payload.obj;
      const vwoUuid = getCookie('_vwo_uuid');
      switch(event.type){
        case "track":
        case "page": 
          payload.obj.properties.vwo_uuid = vwoUuid
          break;
        case "identify":
          payload.obj.traits.vwo_uuid = vwoUuid
          break;
      }
      next();
    })
